<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    



        <div class="container">
            <div class="jumbotron text-center" id='top'>
                <h1 id='header-name'>Traveling in Style and Comfort: The Pullman Sleeping Car</h1>
            </div>
          <div class="card">
              <div class="card-header bg-primary" id='incoming-trains'>
                  Incoming Trains
              </div>
              <div class="card-body">
                  <table id ='main-table' class="text-justify" style="width:100%">
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency(min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
           
                  </table>
              </div>
          </div>
          







<br>


        <div class="card">
            <div class="card-header bg-primary" id='add-train'>
                Add Train
            </div>
           
            <div class="card-body">


<form>
    <p>Train Name: </p>
        <input type='text' name="trainname"  id='train-name' />
        <br>
    <br>

    <p>Destination: </p>
        <input type='text' name="destination" id='destination' />
    <br>
    <br>


    <p>First Train Time: </p>
        <input type='time' name="firsttraintime" id='first-train-time' />
    <br>
    <br>

    <p>Frequency (min): </p>
        <input type='text' name="frequency"  id='frequency' />
    <br>
    <br>

        <input type='submit' name='submitit' value='Submit' id='submit' class='btn btn-default' />

</form>

</div>
</div>
</div>













<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="trains.js"></script>
 
 
  
</script>



</body>
</html>
